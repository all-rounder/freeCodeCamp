
<script>

  function addTogether() {
    let result = undefined;
  
    // processing with one argument;
    if (arguments.length == 1) {
      if (typeof arguments[0] == 'number') {
        result = arguments[0];
        return function(x) {
          if (typeof arguments[0] == 'number') {return result + x;}
            else {return undefined};
        }
      } else {
        return undefined;
      }
    }
  
    // processing with two arguments;
    let first_item = arguments[0];
    let second_item = arguments[1];
  
    if (typeof first_item == 'number' && typeof second_item == 'number' ) {
      result = first_item + second_item;
    }
  
    return result;
  }
  
  // test here
  console.log(addTogether(2,3));
  console.log(addTogether("http://bit.ly/IqT6zt"));
  console.log(addTogether(2, "3"));
  console.log(addTogether(2)([3]));
  console.log(addTogether(2)(3));
  let newFunc = addTogether(2);
  console.log(newFunc);
  console.log(newFunc(3));
  
  </script>
