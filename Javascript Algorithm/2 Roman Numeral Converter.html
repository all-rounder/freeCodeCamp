<script>

  function convertToRoman(num) {
    let result = '';
    let decimal_arr = [], roman_arr = [];
  
    const dec_rom = [{
      '1': 'M',
      '2': 'MM',
      '3': 'MMM'
    }, {
      '1': 'C',
      '2': 'CC',
      '3': 'CCC',
      '4': 'CD',
      '5': 'D',
      '6': 'DC',
      '7': 'DCC',
      '8': 'DCCC',
      '9': 'CM'
    }, {
      '1': 'X',
      '2': 'XX',
      '3': 'XXX',
      '4': 'XL',
      '5': 'L',
      '6': 'LX',
      '7': 'LXX',
      '8': 'LXXX',
      '9': 'XC'
    }, {
      '1': 'I',
      '2': 'II',
      '3': 'III',
      '4': 'IV',
      '5': 'V',
      '6': 'VI',
      '7': 'VII',
      '8': 'VIII',
      '9': 'IX'
    }]
  
    
    for (let i = 0, j = 1000; i < 4; i++, j /= 10) {
      decimal_arr[i] = parseInt(num / j);
      num %= j;
      roman_arr.push(dec_rom[i][decimal_arr[i]]);
      
    }
    console.log(decimal_arr);
    console.log(roman_arr);
  
    result = roman_arr.join('');
    console.log(result);
    return result;
  }
  
  console.log(convertToRoman(36));
  // console.log(convertToRoman(798));
  
  </script>
